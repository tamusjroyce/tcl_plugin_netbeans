OpenIDE-Module-Long-Description=\
    Plugin allows to edit .tcl files with syntax highlight. \
    Also has ability to create Tcl files and projects. \
    To run scripts and debug you need to have Tcl installed on your system and make sure that path to tclsh is correct (Tools->Options->Tcl). \
    Inside project you could run Tcl scripts and select default file for run with the Run Project action. \
    For more informations and instructions visit project website: http://wiki.tcl.tk/28292\n\nAlready available features:\n- Syntax Highlight\n- Create/Open Tcl Projects And Files\n- Run Tcl Files\n- Debugger
OpenIDE-Module-Name=Tcl Plugin
OpenIDE-Module-Short-Description=Support for Tcl Language.
